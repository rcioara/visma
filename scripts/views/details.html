<div class="container">
    <div class="jumbotron jumbotron-sm header">
        <div class="row">
            <div class="col-sm-12 col-lg-12">
                <h1 class="h2" style="margin-top:-2%">
                    {{movie.title}}
                    <small>({{movie.release_date}})</small>
                </h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <span class="tags" ng-repeat="genre in movie.genres">{{genre.name}}</span>
            <br/>
            <h3 style="margin-top: 6%">
                Description
            </h3>
            <p style="margin-top: 6%">
                {{movie.overview}}
            </p>
            <br>
            <button class="btn btn-primary" ng-click="addToFavorites(movie)">
                <i class="fa fa-star 1x" aria-hidden="true"></i>
                Favorite
            </button>
        </div>
        <div class="col-sm-7">
            <iframe ng-if="!!movie.trailer"
                    ng-src="{{movie.trailer}}"
                    width="100%"
                    height="120%"
                    frameborder="0"
                    style="border:0"
                    allowfullscreen></iframe>
        </div>
    </div>

</div>
