<!DOCTYPE html>

<html ng-app="scotchApp">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>

  <script src="script.js"></script>
</head>

<body ng-controller="mainController">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <button class="navbar-toggler navbar-toggler-right"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbar2"
                  aria-controls="navbar2"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>

          <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" width="30" height="30" alt="Logo">
          </a>

          <a class="navbar-brand" href="index.html">Movies DB</a>

          <div class="collapse navbar-collapse justify-content-between" id="navbar1">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fa fa-home"></i> Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#favorites"><i class="fa fa-star-o"></i> Favorites</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#about"><i class="fa fa-shield"></i> About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#contact"><i class="fa fa-comment"></i> Contact</a>
                  </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="text" ng-model="searchText" placeholder="Search a movie" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" ng-click="search()">Search</button>
              </form>
          </div>
    </nav>
    <div id="main">

        <div ng-view></div>

    </div>

    <footer class="text-center">

    </footer>
  
</body>

</html>
